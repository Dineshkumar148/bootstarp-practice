<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstarp-practice</title>
    <!-- bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="bootstarp.css">
    <!-- icon-link -->
    <script src="https://kit.fontawesome.com/f20c552953.js" crossorigin="anonymous"></script>
    <!-- font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body>
    <div class="card " style="max-width:100vw; height:100vh; background-color: aqua;">
        <div class="row g-0">

            <div class="col-md-7 ">
                <div class="images z-index-n1">
                    <img src="images/Rectangle 34624316.png" class="img-fluid img-responsive" alt="...">
                    <div class="logo">
                        <img src="images/buildintlogo1.png" class="img-fluid img-responsive logo1" alt="...">
                        <img src="images/buildintlogo2.png" class="img-fluid img-responsive logo2" alt="...">
                    </div>

                </div>


            </div>

            <!-- main content -->
            <div class="col-md-5 ">
                <div class="card-body z-index-1">


                    <a class="icon-link" href="#">
                        <div> <i class="fa-solid fa-info"></i></div>
                        Need help?
                    </a>

                    <div class="main-content">
                        <div class="heading">
                            <h1 class="head1">Welcome Back Again !</h1>
                        </div>
                        <div class="paragraph">
                            <p class="para1">Lorem ipsum, or lipsum as it is sometimes <br>known, is dummy text used in
                                laying out print</p>
                        </div>

                        <form>
                            <label class="login">Login</label>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                                <div class="mb-1">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <div>
                                        <label class="form-check-label" for="exampleCheck1">Remainder</label>
                                        <a class="link" href="#">Forget Password ?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
